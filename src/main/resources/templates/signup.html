<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
<title> This is about page</title>
</head>
<body>
<section>
<div class="container">
   <div class="row">
     <div class="col-md-8 offset-md-2">
     <div class="my-card mt-2">
     
     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
      <p th:text="${session.message.content}"></p>
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
     <div class="container text-center">
     <img class =""style="width:80px"; src="" th:src="@{/img/registered.png}" alt=""/>
     </div>
     
       <h1 class="text-center">Register Here !!</h1>
       
       <form  novalidate action=""th:action="@{/do_register}" method="post" th:object="${user}">
       
       <!--name field-->
       
       <div class="form-group">
       
    <label for="name_filed">Your Name</label>
    
    <input
    name="name"
     type="text" 
     class="form-control" 
     th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
     id="name_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
     th:value="${user.name}"
      />
    
    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        
      </div>
       </div>
       
       <!--email field-->
       
       <div class="form-group">
       
    <label for="email_filed">Your email</label>
    
    <input
    name="email"
     type="text" 
     class="form-control" 
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
      th:value="${user.email}"
      />
    
       </div>
       
       <!--Password field-->
       
       <div class="form-group">
       
    <label for="password_filed">Your Password</label>
    
    <input
    name="password"
     type="password" 
     class="form-control" 
     id="password_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
      />
    
       </div>
       
       <!--user about field-->
       
       <div class="form-group">
       <textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="5" class="form-control"></textarea>
       
    </div>
    
    <!--terms and condition agreement -->
    
    <div class="form-group from-check text-center">
    <input type="checkbox"
    name="agreement"
    class="form-check-input"
    id="agreement"
    />
    <label for="agreement">Accept terms and conditions</label>
    
    <div class="container text-center">
    <button type="submit" class="btn bg-primary text-white">Submit</button>
    <button type="reset" class="btn btn-warning">Reset</button>
       </form>
     </div>
     </div>
   </div>
</div>
</section>
</body>
</html>
